<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="okel.css" type="text/css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    .col-12 {
      position: relative;
    }

    .col-12:hover .text {
      display: block;
    }

    .text {
      display: none;
      position: absolute;
    }
  </style>
</head>

<body style="height: 100%">
  <div class="container-fluid" style="display: flex;
	flex-direction: column;
	min-height: 100%">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-family:'Rubik Dirt', cursive ;">OkEl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Компьютеры</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ph">Смартфоны</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aud">Наушники</a>
            </li>
          </ul>
          <a class="btn btn-outline-success" href="/busk">Корзина</a>
        </div>
      </div>
    </nav>
  </div>
  <div style="flex: 1 0 auto">
  {% block content %}{% endblock%}
  </div>
  <footer class="text-center text-lg-start bg-dark text-muted" style="flex: 0 0 auto">
    <div class="text-center p-3 pt-4" style="font-size: 20px;">
      © 2020 Copyright Company.INC
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
